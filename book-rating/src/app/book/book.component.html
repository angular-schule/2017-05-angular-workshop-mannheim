<div class="well">
  <div class="thumbnail pull-right">
    <img src="//ng-buch.de/avatar/{{book.rating}}">
  </div>

  <h2 [ngClass]="{
    fiveStarRating: book.rating == 5,
    threeStarRating: book.rating == 3
   }">

   {{ book.title }} <small>Stars {{ book.rating }}</small>

   <i *ngFor="let x of rating" class="glyphicon glyphicon-star"></i>

   </h2>
  <p>{{ book.description }}</p>


  <button (click)="rateUp()">+1</button>
  <button (click)="rateDown()">-1</button>
</div>
