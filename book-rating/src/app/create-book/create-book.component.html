<form>

  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input
      [(ngModel)]="book.isbn"
      type="text"
      class="form-control"
      name="isbn">
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input
      [(ngModel)]="book.title"
      type="text"
      class="form-control"
      name="title">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      [(ngModel)]="book.description"
      class="form-control"
      name="description"></textarea>
  </div>

  <div class="form-group">
    <button (click)="add()" type="button" class="btn btn-danger">Submit</button>
  </div>

</form>
